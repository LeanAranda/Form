<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>
<body>
    <div class="container-form">
        <h1>Formulario</h1>
        <form action="#" class="form">
            <input class="input" type="text" id="nombre" placeholder="Nombre">
            <input class="input" type="text" id="apellido" placeholder="Apellido">
            <input class="input" type="email" id="email" placeholder="Email">
            <input class="input" type="password" id="password" placeholder="Contraseña">
            <input class="input" type="date" name="fecha" id="fecha">
            <span class="recuerdame">
                <input type="checkbox" name="recuerdame" id="recuerdame">
                Recuérdame
            </span>  
            <button type="submit">Enviar</button>          
        </form>
    </div>
    
</body>
</html>
